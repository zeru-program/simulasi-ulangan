<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Utbk simulasi | test</title>
  <link rel="stylesheet" href="index.css" type="text/css" media="all" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style type="text/css" media="all">
      .active {
        background: blue;
        color: white;
      }
    </style>
</head>
<body class="">
  <navbar class="w-100 fixed-top d-flex justify-content-between bg-primary text-light py-2 px-3">
    <div class="d-flex gap-2">
      sisa waktu : <div id="timer">00:00:00</div>
    </div>
    <div id="total-soal">
      Total :
    </div>
  </navbar>
  <main class="mt-5 container">
    <h1 class="m-0">Simulasi ulangan</h1>
    <p class="m-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius, vel.</p>
    <div class="d-flex mt-2 mb-2 flex-column w-100 container gap-3" id="body-ulangan">
    </div>
    <button type="button" class="btn mx-3 mt-2 mb-5 btn-primary" onclick="submit()">Submit</button>
  </main>
  <div class="w-100 vh-100 position-fixed justify-content-center align-items-center" style="background:rgba(0,0,0,.4);top:0;left:0;display:flex;" id="popup-nama">
    <div class="bg-light d-flex flex-column justify-content-center align-items-center rounded-3 p-3" style="width:350px; height:400px;">
      <h1 class="m-0 mb-3">Masukan nama mu</h1>
      <input type="text" name="" class="shadow-sm form-control mb-3" id="nama-user" value="" />
      <button class="btn btn-primary" onclick="valNama()">Next</button>
    </div>
  </div>
  <div class="w-100 vh-100 position-fixed justify-content-center align-items-center" style="background:rgba(0,0,0,.4);top:0;left:0;display:none;" id="popup-timer">
    <div class="bg-light d-flex flex-column justify-content-center align-items-center rounded-3 p-3" style="width:350px; height:400px;">
    <div class="d-flex flex-column">
      <h1 class="m-0 mb-3">Masukan waktu pengisian</h1>
            <label for="hours">Jam:</label>
            <input type="number" id="hours" class="form-control" value="0">
            <label for="minutes">Menit:</label>
            <input type="number" id="minutes" class="form-control" value="0">
            <label for="seconds">Detik:</label>
            <input type="number" id="seconds" class="form-control mb-2" value="0">
        </div>
      <button class="btn btn-primary" onclick="startTimer()">Start</button>
    </div>
  </div>
  <script>
var urlDb = "https://utbkcici-default-rtdb.firebaseio.com/";
  var userAnswers = {}; // Object to store user's answers
  var totalQuestions = 0; // Variable to store the total number of questions

  fetch(urlDb + "soal.json")
    .then(res => res.json())
    .then(data => {
      var lengthAsli = 0;
      var length = 1;

      for (let key in data) {
        var val = data[key];
        var elem = document.createElement('div');
        elem.innerHTML = `
          <div class="bg-light d-flex flex-column rounded-3 px-3 py-3" style="height:auto;width:100%;box-shadow:0 0 5px rgba(0,0,0,.2)">
            <h5 class="m-0">${length}. ${val.soal}</h5>
            <div class="d-flex mt-2 gap-2 align-items-start flex-column">
              <div class="w-100 rounded-2 container py-2 option" data-length="${lengthAsli}" data-answer="A" style="border: 1px solid blue;">
                A. ${val.a}
              </div>
              <div class="w-100 rounded-2 container py-2 option" data-length="${lengthAsli}" data-answer="B" style="border: 1px solid blue;">
                B. ${val.b}
              </div>
              <div class="w-100 rounded-2 container py-2 option" data-length="${lengthAsli}" data-answer="C" style="border: 1px solid blue;">
                C. ${val.c}
              </div>
              <div class="w-100 rounded-2 container py-2 option" data-length="${lengthAsli}" data-answer="D" style="border: 1px solid blue;">
                D. ${val.d}
              </div>
            </div>
          </div>
        `;
        document.getElementById('body-ulangan').appendChild(elem);
        length++;
        lengthAsli++;
      }
      totalQuestions = lengthAsli;
      document.getElementById('total-soal').textContent = `Total : ${lengthAsli} soal.`;

      // Add event listener to handle option clicks
      document.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', function() {
          var length = this.getAttribute('data-length');
          var answer = this.getAttribute('data-answer');

          // Save the user's answer
          userAnswers[length] = answer;

          // Remove active class from all options of the same question
          this.parentElement.querySelectorAll('.option').forEach(opt => {
            opt.classList.remove('active');
          });

          // Add active class to the clicked option
          this.classList.add('active');
        });
      });
    })
    .catch(e => alert(e));

  function submit() {
    // Check if all questions are answered
    if (Object.keys(userAnswers).length < totalQuestions) {
      alert("Please answer all questions before submitting.");
    } else {
      console.log(userAnswers);
      // Proceed with submission (e.g., send data to the server)
    }
  }


    
    
      let timerInterval;
      function startTimer() {
            clearInterval(timerInterval);

            let hours = parseInt(document.getElementById('hours').value);
            let minutes = parseInt(document.getElementById('minutes').value);
            let seconds = parseInt(document.getElementById('seconds').value);
            let totalSeconds = hours * 3600 + minutes * 60 + seconds;

            if (isNaN(totalSeconds) || totalSeconds <= 0) {
                alert("Please enter a valid time.");
                return;
            }

            timerInterval = setInterval(() => {
           document.getElementById('popup-timer').style.display = 'none'
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').innerText = "Time's up!";
                } else if (totalSeconds <= 300) {
                  document.getElementById('timer').style.color = "#ff6262"
                    totalSeconds--;
                    let hoursLeft = Math.floor(totalSeconds / 3600);
                    let minutesLeft = Math.floor((totalSeconds % 3600) / 60);
                    let secondsLeft = totalSeconds % 60;
                    document.getElementById('timer').innerText = `${hoursLeft.toString().padStart(2, '0')}:${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
                } else {
                    totalSeconds--;
                    let hoursLeft = Math.floor(totalSeconds / 3600);
                    let minutesLeft = Math.floor((totalSeconds % 3600) / 60);
                    let secondsLeft = totalSeconds % 60;
                    document.getElementById('timer').innerText = `${hoursLeft.toString().padStart(2, '0')}:${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }
        
      // start save a input user 
      let dataUserName = ""
    function valNama() {
     if (!document.getElementById('nama-user').value) {
       alert('masukan nama yang benar!')
       return
     }
     dataUserName = document.getElementById('nama-user').value 
     document.getElementById('popup-nama').style.display = 'none'
     document.getElementById('popup-timer').style.display = 'flex'
    }
  </script>
</body>
</html>
